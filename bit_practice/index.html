<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/script.js" defer></script>
    <script src="js/practice_bigint.js" defer></script>
    <title>bitに触れよう</title>
</head>

<body>
    <h1>ビット操作に触れて論理演算を理解しよう</h1>
    <section class="picking">
        <div class="window">
            <h2>カラーピッカーから好きな色を選択してください。</h2>
            カラーピッカー：<input id="colorPicker" type="color" value="#5f5f5f">
            <p>カラーコード(2進数)：<span id="colorPickBin"></span></p>
            <p>カラーコード(16進数)：<span id="colorPickHex"></span></p>
        </div>
    </section>
    <h2>マスクパターンを2進数で入力してください</h2>
    <input type="text" name="inputMask" id="inputMask" maxlength="24" value="100000001000000010000000">
    <h2>論理演算子を選択してください</h2>
    <ul>
        <li class="bitCalcs" id="and">AND</li>
        <li class="bitCalcs" id="or">OR</li>
        <li class="bitCalcs" id="not">NOT</li>
        <li class="bitCalcs" id="xor">XOR</li>
    </ul>

    <div class="colorPattern">
        <p>カラーコード：</p>
        <p id="colorBitRed"></p>
        <p id="colorBitGreen"></p>
        <p id="colorBitBlue"></p>
    </div>

    <div class="colorPattern">
        <p>マスクパターン：</p>
        <p id="maskBitRed"></p>
        <p id="maskBitGreen"></p>
        <p id="maskBitBlue"></p>
    </div>

    <div class="resultPattern">
        <p>演算結果：</p>
        <p id="maskedBitRed"></p>
        <p id="maskedBitGreen"></p>
        <p id="maskedBitBlue"></p>
    </div>

    <div class="result">
        <div class="window">
            <p id="bgColor">演算の結果、以下のようになりました。</p>
            <p>カラーコード(2進数)：<span id="maskedBitBin"></span></p>
            <p>カラーコード(16進数)：<span id="maskedBitHex"></span></p>
        </div>
    </div>
</body>

</html>
